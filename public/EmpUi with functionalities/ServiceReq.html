<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Approval Table</title>
    <link rel="stylesheet" href="css\Service.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-user-section">
                <div class="company-logo">
                    <img src="images\v13_3317.png" alt="ApexCare Solutions Logo">
                </div>
                <div class="user-profile">
                    <img class="user-icon" src="images\v13_3315.png" alt="User Icon">
                    <h3>User</h3>
                </div>
            </div>
            <!-- navigate -->
            <script>
                function navigateTo(page) {
                    window.location.href = page;
                }
            </script>
            <!-- Sidebar buttons -->
            <div class="menu">
                <button class="menu-btn" onclick="navigateTo('MainEmp.html')">Main</button>
                <button class="menu-btn" onclick="navigateTo('JobAssignment.html')">Task Assignment</button>
                <button class="menu-btn" onclick="navigateTo('CurrentClients.html')">Current Clients</button>
                <button class="menu-btn" onclick="navigateTo('MaintenanceSched.html')">Maintenance Schedule</button>
                <button class="menu-btn" onclick="navigateTo('ServiceReq.html')">Service Request</button>
                <button class="menu-btn" onclick="navigateTo('ScheduledJobs.html')">Scheduled Jobs</button>
            </div>
            <button class="logout-btn" onclick="logout()">Log out</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Today's Scheduled Maintenance</h2>
            <div class="scheduled-table">
                <table>
                    <thead>
                        <tr>
                            <th>Service ID</th>
                            <th>Client</th>
                            <th>Service Type</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repeat this row structure for each entry -->
                        <tr>
                            <td><input type="text" placeholder="Service ID"></td>
                            <td><input type="text" placeholder="Client"></td>
                            <td><input type="text" placeholder="Service Type"></td>
                            <td><input type="text" placeholder="Time"></td>
                            <td><input type="text" placeholder="Status"></td>
                            <td>
                                <button class="approve-btn" onclick="approveService(this)">Approve</button>
                                <button class="reject-btn" onclick="rejectService(this)">Reject</button>
                            </td>
                        </tr>
                        <!-- More rows can be added as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function approveService(button) {
            const row = button.closest('tr');
            const serviceID = row.cells[0].children[0].value; // Get Service ID
            // Implement logic to approve the service
            alert(`Service ID ${serviceID} approved.`);
            row.cells[4].children[0].value = "Approved"; // Update status
        }

        function rejectService(button) {
            const row = button.closest('tr');
            const serviceID = row.cells[0].children[0].value; // Get Service ID
            // Implement logic to reject the service
            alert(`Service ID ${serviceID} rejected.`);
            row.cells[4].children[0].value = "Rejected"; // Update status
        }

        function logout() {
            // Implement logic to log out the user, e.g., clear session storage
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
