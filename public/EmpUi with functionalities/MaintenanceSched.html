<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Schedule</title>
    <link rel="stylesheet" href="css\Maintenance.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Company Logo -->
            <div class="company-logo">
                <img src="images\v25_2235.png" alt="Company Logo">
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <img src="images\v25_2233.png" alt="User Icon" class="user-icon">
                <h3>User</h3>
            </div>

            <!-- navigate -->
            <script>
                function navigateTo(page) {
                    window.location.href = page;
                }
            </script>
            <!-- Sidebar buttons -->
            <div class="menu">
                <button class="menu-btn" onclick="navigateTo('MainEmp.html')">Main</button>
                <button class="menu-btn" onclick="navigateTo('JobAssignment.html')">Task Assignment</button>
                <button class="menu-btn" onclick="navigateTo('CurrentClients.html')">Current Clients</button>
                <button class="menu-btn" onclick="navigateTo('MaintenanceSched.html')">Maintenance Schedule</button>

            <button class="logout-btn" onclick="logout()">Log out</button>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Maintenance Schedule</h2>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Machine ID</th>
                        <th>Condition</th>
                        <th>Location</th>
                        <th>Date Scheduled</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row (repeat as necessary) -->
                    <tr>
                        <td><input type="text" class="table-input" placeholder="Machine ID"></td>
                        <td><div class="condition-box green"></div></td>
                        <td><input type="text" class="table-input" placeholder="Location"></td>
                        <td><input type="text" class="table-input" placeholder="Date Scheduled"></td>
                        <td><input type="text" class="table-input" placeholder="Notes"></td>
                    </tr>
                    <!-- Add more rows as necessary -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        function logout() {
            // Handle logout functionality here
            alert('Logging out...');
            // Redirect to login page or handle session termination
            window.location.href = 'login.html'; // Example redirect
        }
    </script>
