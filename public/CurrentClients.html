<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="css\Clients.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-user-section">
                <div class="company-logo">
                    <img src="images\v13_4545.png" alt="ApexCare Solutions Logo">
                </div>
                <div class="user-profile">
                    <img class="user-icon" src="images\v13_4543.png" alt="User Icon">
                    <h3>User</h3>
                </div>
            </div>

            <!-- Sidebar buttons -->
            <div class="menu">
                <button class="menu-btn">Main</button>
                <button class="menu-btn active">Task Assignment</button>
                <button class="menu-btn">Current Clients</button>
                <button class="menu-btn">Maintenance Schedule</button>
                <button class="menu-btn">Service Request</button>
                <button class="menu-btn">Scheduled Jobs</button>
            </div>
            <button class="logout-btn">Log out</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="clients-section">
                <h2>Recent Clients</h2>
                <div class="clients-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Service Type</th>
                                <th>Amount Due</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" placeholder="Client Name"></td>
                                <td><input type="text" placeholder="Service Type"></td>
                                <td><input type="text" placeholder="Amount Due"></td>
                                <td><input type="text" placeholder="In Progress"></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

                <h2>Current Clients</h2>
                <div class="clients-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Service Type</th>
                                <th>Amount Due</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" placeholder="Client Name"></td>
                                <td><input type="text" placeholder="Service Type"></td>
                                <td><input type="text" placeholder="Amount Due"></td>
                                <td><input type="text" placeholder="In Progress"></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

                <h2>Past Clients</h2>
                <div class="clients-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Service Type</th>
                                <th>Amount Due</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" placeholder="Client Name"></td>
                                <td><input type="text" placeholder="Service Type"></td>
                                <td><input type="text" placeholder="Amount Due"></td>
                                <td><input type="text" placeholder="In Progress"></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
