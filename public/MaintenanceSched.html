<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCare Solutions</title>
    <link rel="stylesheet" href="css\Maintenance.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Company Logo -->
            <div class="logo-section">
                <img src="images\v13_3475.png" alt="ApexCare Solutions Logo" class="company-logo">
            </div>

            <div class="user-section">
                <div class="user-icon">
                    <!-- User Icon (you can replace this with an actual icon) -->
                    <img src="images\v13_3473.png" alt="User Icon">
                </div>
                <p class="username">User</p>
            </div>
            <ul class="menu">
                <li><button>Main</button></li>
                <li><button>Task Assignment</button></li>
                <li><button>Current Clients</button></li>
                <li><button>Maintenance Schedule</button></li>
                <li><button>Service Request</button></li>
                <li><button>Service Request</button></li>
            </ul>
            <button class="logout-btn">Log out</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Machine ID</th>
                        <th>Condition</th>
                        <th>Location</th>
                        <th>Date Scheduled</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row (repeat as necessary) -->
                    <tr>
                        <td><input type="text" class="table-input"></td>
                        <td><div class="condition-box green"></div></td>
                        <td><input type="text" class="table-input"></td>
                        <td><input type="text" class="table-input"></td>
                        <td><input type="text" class="table-input"></td>
                    </tr>
                    <!-- Add more rows as necessary -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
