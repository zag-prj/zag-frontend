<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Approval Table</title>
    <link rel="stylesheet" href="css\Service.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-user-section">
                <div class="company-logo">
                    <img src="images\v13_3317.png" alt="ApexCare Solutions Logo">
                </div>
                <div class="user-profile">
                    <img class="user-icon" src="images\v13_3315.png" alt="User Icon">
                    <h3>User</h3>
                </div>
            </div>

            <!-- Sidebar buttons -->
            <div class="menu">
                <button class="menu-btn">Main</button>
                <button class="menu-btn">Task Assignment</button>
                <button class="menu-btn">Current Clients</button>
                <button class="menu-btn">Maintenance Schedule</button>
                <button class="menu-btn">Service Request</button>
                <button class="menu-btn">Scheduled Jobs</button>
            </div>
            <button class="logout-btn">Log out</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Today's Scheduled Maintenance</h2>
            <div class="scheduled-table">
                <table>
                    <thead>
                        <tr>
                            <th>Service ID</th>
                            <th>Client</th>
                            <th>Service Type</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repeat this row structure for each entry -->
                        <tr>
                            <td><input type="text" placeholder="Service ID"></td>
                            <td><input type="text" placeholder="Client"></td>
                            <td><input type="text" placeholder="Service Type"></td>
                            <td><input type="text" placeholder="Time"></td>
                            <td><input type="text" placeholder="Status"></td>
                            <td>
                                <button class="approve-btn">Approve</button>
                                <button class="reject-btn">Reject</button>
                            </td>
                        </tr>
                        <!-- More rows can be added as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
